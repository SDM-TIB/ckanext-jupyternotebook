{% asset 'jupyternotebook/plugin' %}
{% asset 'jupyternotebook/view' %}

{% if nb_file.filefullpath != "ERROR" %}
    <div class="lds-roller-container" id="jupyternotebook_loading">
        <div class="lds-roller">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>

    <iframe id="jupyternotebook_iframe" src="{{ nb_file.jupyternotebook_url }}" title="description"></iframe>
{% else %}
    <div class="jupyternotebook_error" id="jupyternotebook_error_div">
        <h1>Unexpected Error <b>:(</b></h1>
        <div class="gears">
            <div class="gear one">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="gear two">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
            <div class="gear three">
                <div class="bar"></div>
                <div class="bar"></div>
                <div class="bar"></div>
            </div>
        </div>
    </div>
{% endif %}
